<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>

  <div id="course">
    <h1>Introduction to World of Programming<br>
    CSE120 </h1>
    <h2> Grading Scheme </h2>
 
  <div id="grades">
    <table>
    <tr>
      <td> Participation </td>
      <td> <span class="percent"
      id= "participationPercent">10</span>% </td>
      <td> <input type="number" id="participationGrade" value="" onkeyup="checkGrade(event)">
     <span id="MyParticipationHint"></span> </td>
    </tr>
    <tr>
      <td> Homework </td>
      <td> <span class="percent" id="hwPercent">10</span>% </td>
      <td> <input type="number" id="hwGrade" value="" onkeyup="checkGrade(event)">
      <span id="MyParticipationHint"></span> </td>
    </tr>
    <tr>
      <td> Quiz </td>
      <td> <span class="percent" id="quizPercent">20</span>% </td>
      <td> <input type="number" id="quizGrade" value="" onkeyup="checkGrade(event)" >
      <span id="MyParticipationHint"> </span> </td>
    </tr>
    <tr>
      <td> Project M1 </td>
      <td> <span class="percent" id="pm1Percent">25</span>% </td>
      <td> <input type="number" id="pm1Grade" 
      value="" onkeyup="checkGrade(event)" >
      <span id="MyParticipationHint"> </span> </td>
    </tr>
    <tr>
      <td> Project M2 </td>
      <td> <span class="percent" id="pm2Percent">35</span>%
      <td> <input type="number" id="pm2Grade"  value="" onkeyup="checkGrade(event)" >
      <span id="MyParticipationHint"> </span> </td>
    </tr>
    </table>
    <br>
    <button onclick="calculatetotalgrade()"> Calculate </button>
   <h2> Total Grade: <span id="totalgrade"> </span> </h2> 

  </div>  
</body>
